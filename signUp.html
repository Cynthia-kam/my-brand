<!DOCTYPE html>

<head>
  <title>K's signUp</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <script src="https://kit.fontawesome.com/a076d05399.js"></script>
  <link rel="stylesheet" href="signUp.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css" />
  
</head>
<nav>
  <div><a href="http://localhost:5500"><i class="fa fa-arrow-left"></i>&nbsp BACK</a></div>
</nav>

<body>
  <div class="login-form">

    <form action="" id="login-form">
       <h2>SIGN UP</h2>
      <div class="container">
        <div class="success-signup" id="success-signup"></div>
        <div class="input-control">
            <label for="uname"><b>Email</b></label>
            <input type="text" placeholder=" your email" id="username" name="uname">
            <div class="error" id="error"></div>
          </div>
        
        <div class="input-control">
          <label for="psw"><b>Password</b></label><br>
          <input type="password" placeholder="***************" id="password" name="psw"><i class="bi bi-eye-slash" id="togglePassword" ></i>
          <div class="error" id="error"></div>
        </div>
        <div class="input-control">
            <label for="psw"><b>Confirm Password</b></label>
            <input type="password" placeholder="" id="password2" name="psw"><i class="bi bi-eye-slash" id="togglePassword2"></i>
            <div class="error" id="error"></div>
          </div>
        <button type="submit">Sign up</button>
        <!-- <label>
          <input type="checkbox" checked="checked" name="remember"> Remember me
        </label> -->
        <span id="Noacc"> <a href="/login.html">Already have account? LOGIN</a></span>
      </div>
    </form>
  </div>
  <script src="signUp.js"></script>
</body>
</html>
