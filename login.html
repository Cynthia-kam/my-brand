<!DOCTYPE html>

<head>
  <title>K's login</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <script src="https://kit.fontawesome.com/a076d05399.js"></script>
  <link rel="stylesheet" href="login.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  
</head>
<nav>
  <div><a href="http://localhost:5500"><i class="fa fa-arrow-left"></i>&nbsp BACK</a></div>
</nav>

<body>
  <div class="login-form">

    <form action="" id="login-form">

      <div class="container">
        <div class="input-control">
          <label for="uname"><b>Email</b></label>
          <input type="text" placeholder="Your email" id="username" name="uname">
          <div class="error" id="error"></div>
        </div>
        <div class="input-control">
          <label for="psw"><b>Password</b></label>
          <input type="password" placeholder="***************" id="password" name="psw">
          <div class="error" id="error"></div>
        </div>
        <button type="submit"><a href="/dashboard.html">Login</a></button>
        <!-- <label>
          <input type="checkbox" checked="checked" name="remember"> Remember me
        </label> -->
      </div>
    </form>
  </div>
  <script src="login.js"></script>
</body>
</html>
