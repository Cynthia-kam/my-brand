<!DOCTYPE html>

<head>
    <title>K's new blog</title>
    <link rel="icon" type="" href="./logo.jpg">
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <script src="https://kit.fontawesome.com/a076d05399.js"></script>
    <link rel="stylesheet" href="addBlog.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

<body>
    <div class="nav">
        <div><a href="/dashboard.html"><i class="fa fa-arrow-left"></i>&nbsp BACK</a></div>
    </div>
    <h2>+ Add a blog</h2>
   
    <form action="">
        <div class="success-signup" id="success-signup">successfully saved a new blog<button class="btn-preview" id="previewBlog">PREVIEW</button></div>
        <div class="container">
            <div class="input-control">
                <input type="text" id="title" placeholder="Blog title...">
                <div class="error" id="error"></div>
            </div>
            
                <div class="card-image" id="card-image">image</div>
                <div class="input-control">
                    <input type="file" id="image">
                    <div class="error" id="errorimage"></div>
            </div>
            <div class="input-control">
                <textarea id="blogtext" placeholder="body..."></textarea>
                <div class="error" id="error"></div>
            </div>
        </div>
        
     <button class="btn-preview" type="submit">SAVE</button>
    </form>
   
    <script src="addBlog.js"></script>
</body>
